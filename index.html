<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title lang="title"></title>
</head>
<body>
<div id="app">
    <header>
        <div class="languages">
            <div onclick="app.handleChangeLang('langDe')">
                <img src="http://kamelrechner.de/img/flag-de.png" class="germany" alt="germany language">
            </div>
            <div onclick="app.handleChangeLang('langEn')">
                <img src="http://kamelrechner.de/img/flag-en.png" class="english" alt="english language">
            </div>
            <div onclick="app.handleChangeLang('langEs')">
                <img src="http://kamelrechner.de/img/flag-es.png" class="spanish" alt="spanish language">
            </div>
        </div>
        <div class="logo">
            <a href="">
                <img src="http://kamelrechner.de/img/camel-logo-2.png" alt="logo">
            </a>
        </div>
        <div class="title">
            <h3 lang="title_text"></h3>
        </div>
    </header>
    <div class="container">
        <form id="myForm">
            <div class="slider age">
                <div class="data">
                    <label for="age" class="text" lang="age_label"></label>
                    <span class="ageNumber">70</span>
                </div>
                <div class="range">
                    <input oninput="app.handleAgeOnInput(event)" type="range" min="14" max="70" value="70" class="sliderRange" name="age" id="age">
                </div>
            </div>
            <div class="slider height">
                <div class="data">
                    <label for="height" class="text" lang="height_label"></label>
                    <span class="heightNumber">180</span>
                </div>
                <div class="range">
                    <input oninput="app.handleHeightOnInput(event)" type="range" min="140" max="220" value="180" class="sliderRange" name="height" id="height">
                </div>
            </div>
            <div class="select hairColor">
                <label for="hairColor" lang="hair_color_label"></label>
                <select id="hairColor" name="hairColor">
                    <option value="blond" lang="hair_blond"></option>
                    <option value="brown" lang="hair_brown"></option>
                    <option value="black" lang="hair_black"></option>
                    <option value="red" lang="hair_red"></option>
                    <option value="grey" lang="hair_grey"></option>
                </select>
            </div>
            <hr>
            <div class="radio hairLength">
                <span lang="hair_length_label"></span>
                <div class="inputs">
                    <input type="radio" onchange="app.handleHairLengthChange(event)" name="hair" value="long" id="longH" checked="checked">
                    <label for="longH" class="checked" lang="hair_long"></label>
                    <input type="radio" onchange="app.handleHairLengthChange(event)" name="hair" value="middle" id="middleH">
                    <label for="middleH" lang="hair_middle"></label>
                    <input type="radio" onchange="app.handleHairLengthChange(event)" name="hair" value="short" id="shortH">
                    <label for="shortH" lang="hair_short"></label>
                    <input type="radio" onchange="app.handleHairLengthChange(event)" name="hair" value="bald" id="baldH">
                    <label for="baldH" lang="hair_bald"></label>
                </div>
            </div>
            <hr>
            <div class="eyeColor">
                <span lang="eye_color_label"></span>
                <div class="inputs">
                    <div>
                        <input id="blue" type="radio" name="eyeColor" value="blue" checked="checked">
                        <label for="blue" class="label-body" lang="eye_blue"></label>
                    </div>
                    <div>
                        <input id="green" type="radio" name="eyeColor" value="green">
                        <label for="green" class="label-body" lang="eye_green"></label>
                    </div>
                    <div>
                        <input id="brown" type="radio" name="eyeColor" value="brown">
                        <label for="brown" class="label-body" lang="eye_brown"></label>
                    </div>
                    <div>
                        <input id="grey" type="radio" name="eyeColor" value="grey">
                        <label for="grey" class="label-body" lang="eye_gray"></label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="radio beard">
                <span lang="beard_label"></span>
                <div class="inputs">
                    <input type="radio" onchange="app.handleBeardChange(event)" name="beard" value="none" id="none" checked="checked">
                    <label for="none" id="noneLabel" class="checked">
                        <img src="http://kamelrechner.de/img/beard-none.png" alt="none">
                    </label>
                    <input type="radio" onchange="app.handleBeardChange(event)" name="beard" value="small" id="small">
                    <label for="small" id="smallLabel">
                        <img src="http://kamelrechner.de/img/beard-small.png" alt="small">
                    </label>
                    <input type="radio" onchange="app.handleBeardChange(event)" name="beard" value="middle" id="middle">
                    <label for="middle" id="middleLabel">
                        <img src="http://kamelrechner.de/img/beard-middle.png" alt="middle">
                    </label>
                    <input type="radio" onchange="app.handleBeardChange(event)" name="beard" value="large" id="large">
                    <label for="large" id="largeLabel">
                        <img src="http://kamelrechner.de/img/beard-full.png" alt="large">
                    </label>
                </div>
            </div>
            <hr>
            <div class="radio body">
                <span lang="body_label"></span>
                <div class="inputs">
                    <input type="radio" onchange="app.handleBodyChange(event)" name="body" value="muscle" id="muscle" checked="checked">
                    <label for="muscle" class="checked" id="muscleLabel">
                        <img src="http://kamelrechner.de/img/body-1.png" alt="muscle">
                    </label>
                    <input type="radio" onchange="app.handleBodyChange(event)" name="body" value="normal" id="normal">
                    <label for="normal" id="normalLabel">
                        <img src="http://kamelrechner.de/img/body-2.png" alt="normal">
                    </label>
                    <input type="radio" onchange="app.handleBodyChange(event)" name="body" value="chubby" id="chubby">
                    <label for="chubby" id="chubbyLabel">
                        <img src="http://kamelrechner.de/img/body-3.png" alt="chubby">
                    </label>
                </div>
            </div>
            <hr>
            <div class="submit">
                <input type="hidden" name="gender" value="male">
                <button type="submit" lang="calculate"></button>
            </div>
        </form>
        <div class="result">
            <div class="data">
                <h3 lang="result_head"></h3>
                <h1 id="count">0</h1>
                <span lang="camels"></span>
            </div>
            <div class="socials">
                <button class="facebook" lang="facebook"></button>
                <button class="twitter" lang="twitter"></button>
                <button class="whatsapp" lang="whatsapp"></button>
            </div>
            <div class="reset" >
                <button onclick="app.handleReset()" lang="calc_again"></button>
            </div>
        </div>
        <br>
        <br>
        <hr>
        <a href="https://github.com/runesam">https://github.com/runesam</a>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
